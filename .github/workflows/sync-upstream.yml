# Author: Cascade
# Date: 2026-02-15
# PURPOSE: Auto-sync fork's main branch with upstream PlanExeOrg/PlanExe on a schedule.
# Runs weekdays at 06:00 UTC and can be triggered manually.
# Requires a PAT stored in repository secret UPSTREAM_SYNC_PAT with repo scope.
# SRP/DRY check: Pass

name: Sync upstream main

on:
  schedule:
    # Weekdays at 06:00 UTC
    - cron: '0 6 * * 1-5'
  workflow_dispatch:

jobs:
  sync:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout fork
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.UPSTREAM_SYNC_PAT }}

      - name: Set git identity
        run: |
          git config user.name "planexe-sync-bot"
          git config user.email "sync-bot@users.noreply.github.com"

      - name: Add upstream and fetch
        run: |
          git remote add upstream https://github.com/PlanExeOrg/PlanExe.git
          git fetch upstream

      - name: Mirror upstream/main to origin/main
        run: |
          git checkout main
          git reset --hard upstream/main
          git push origin main --force
