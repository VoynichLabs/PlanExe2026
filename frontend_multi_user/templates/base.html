<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}PlanExe{% endblock %}</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <style>
        :root {
            --color-bg: #ffffff;
            --color-bg-soft: #f8f9fa;
            --color-bg-muted: #f1f3f5;
            --color-text: #1a1a2e;
            --color-text-secondary: #6c757d;
            --color-primary: #2563eb;
            --color-primary-hover: #1d4ed8;
            --color-border: #e5e7eb;
            --color-card-bg: #ffffff;
            --color-card-shadow: rgba(0, 0, 0, 0.06);
            --font-sans: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
                         "Helvetica Neue", Arial, sans-serif;
            --radius: 8px;
            --radius-lg: 12px;
            --max-width: 960px;
        }

        *, *::before, *::after { box-sizing: border-box; }

        body {
            margin: 0;
            padding: 0;
            font-family: var(--font-sans);
            color: var(--color-text);
            background: var(--color-bg);
            line-height: 1.6;
            -webkit-font-smoothing: antialiased;
        }

        /* ── Header ─────────────────────────────────────── */
        .site-header {
            background: var(--color-bg);
            border-bottom: 1px solid var(--color-border);
            position: sticky;
            top: 0;
            z-index: 100;
        }
        .header-inner {
            max-width: var(--max-width);
            margin: 0 auto;
            padding: 0 24px;
            height: 56px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .site-brand {
            font-size: 1.125rem;
            font-weight: 700;
            color: var(--color-text);
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        .site-brand:hover,
        .site-brand:focus {
            color: var(--color-text);
            text-decoration: none;
        }
        .site-brand img {
            width: 24px;
            height: 24px;
        }
        .site-nav {
            display: flex;
            align-items: center;
            gap: 20px;
            list-style: none;
            margin: 0;
            padding: 0;
        }
        .site-nav a {
            color: var(--color-text-secondary);
            text-decoration: none;
            font-size: 0.9rem;
            font-weight: 500;
            transition: color 0.15s;
        }
        .site-nav a:hover {
            color: var(--color-text);
            text-decoration: none;
        }
        .nav-user {
            color: var(--color-text) !important;
            font-weight: 600 !important;
        }
        .btn-nav {
            display: inline-flex;
            align-items: center;
            padding: 6px 16px;
            background: var(--color-primary);
            color: #fff !important;
            border-radius: var(--radius);
            font-size: 0.875rem;
            font-weight: 500;
            text-decoration: none !important;
            transition: background 0.15s;
            border: none;
        }
        .btn-nav:hover {
            background: var(--color-primary-hover);
            color: #fff !important;
        }

        /* ── Main ───────────────────────────────────────── */
        .site-main {
            max-width: var(--max-width);
            margin: 0 auto;
            padding: 32px 24px;
            min-height: calc(100vh - 56px - 80px);
        }

        /* ── Footer ─────────────────────────────────────── */
        .site-footer {
            border-top: 1px solid var(--color-border);
            padding: 24px;
            text-align: center;
            color: var(--color-text-secondary);
            font-size: 0.85rem;
        }
        .footer-inner {
            max-width: var(--max-width);
            margin: 0 auto;
        }
        .footer-links {
            margin-bottom: 8px;
        }
        .footer-links a {
            color: var(--color-text-secondary);
            text-decoration: none;
            margin: 0 12px;
        }
        .footer-links a:hover {
            color: var(--color-text);
        }
        .footer-sep {
            color: var(--color-border);
            margin: 0 4px;
        }

        /* ── Shared components ──────────────────────────── */
        .card {
            background: var(--color-card-bg);
            border: 1px solid var(--color-border);
            border-radius: var(--radius-lg);
            padding: 24px;
            margin-bottom: 20px;
            box-shadow: 0 1px 3px var(--color-card-shadow);
        }
        code {
            word-break: break-all;
        }

        /* keep Bootstrap .container constrained to our max-width */
        .container {
            max-width: var(--max-width);
        }
    </style>
    {% if google_analytics_id %}
    <script async src="https://www.googletagmanager.com/gtag/js?id={{ google_analytics_id }}"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());
        gtag('config', '{{ google_analytics_id }}');
    </script>
    {% endif %}
    {% block head %}{% endblock %}
</head>
<body>
    <header class="site-header">
        <div class="header-inner">
            <a href="{{ url_for('index') }}" class="site-brand">
                <img src="https://planexe.org/planexe-icon.svg" alt="" width="24" height="24">
                PlanExe
            </a>
            <nav class="site-nav">
                {% if current_user_name %}
                    <a href="{{ url_for('index') }}">Dashboard</a>
                    <a href="{{ url_for('account') }}" class="nav-user">{{ current_user_name }}</a>
                    <a href="{{ url_for('logout') }}">Logout</a>
                {% else %}
                    <a href="https://planexe.org/" target="_blank">About</a>
                    <a href="{{ url_for('login') }}" class="btn-nav">Sign In</a>
                {% endif %}
            </nav>
        </div>
    </header>

    <main class="site-main">
        {% block content %}{% endblock %}
    </main>

    <footer class="site-footer">
        <div class="footer-inner">
            <div class="footer-links">
                <a href="https://planexe.org/">PlanExe</a>
                <span class="footer-sep">&middot;</span>
                <a href="https://github.com/PlanExeOrg/PlanExe">GitHub</a>
                <span class="footer-sep">&middot;</span>
                <a href="https://planexe.org/discord/">Discord</a>
            </div>
            <div>Open source planning tool</div>
        </div>
    </footer>
</body>
</html>
